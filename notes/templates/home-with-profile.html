{% extends 'base/base.html' %}

{% block content %}
    <h1>My Notes</h1>
    {% if not notes %}
        <h2>There are no notes.</h2>
    {% else %}
        {% for note in notes.all %}
        <div class="note-container">
            <h2>{{ note.title }} <img src="{{ note.image_url }}" alt=""/></h2>
            <div class="right">
                <a class="button details" href="{% url 'note_details' note.id %}">Details</a>
                <a class="button edit" href="{% url 'edit_note' note.id %}">Edit</a>
                <a class="button delete" href="{% url 'delete_note' note.id %}">Delete</a>
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
